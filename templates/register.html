{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
 <form action="" method=post class="form-horizontal">
    <h2>Sign up for FlaskLogin(Todo) Application </h2>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Enter Username" value="{{ request.form.username }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.username }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type="text" id="gender" name="gender" class="input-xlarge"
            placeholder="Enter Gender" value="{{ request.form.gender }}"
            required>
        </div>
    </div>
     
    <div class="control-group">
        <div class="controls">
          <input type="text" id="age" name="age" class="input-xlarge"
            placeholder="Enter Age" value="{{ request.form.age }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </div>
  </form>
{% endblock %}
