<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="feed.css">
    <link rel="icon" type="image/png" href="logo.png" />
    <title>Looks great</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="feed.js"></script>
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '144119693124237',
      cookie     : true,
      xfbml      : true,
      version    : '3.0'
    });

    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<div id="page-container">
    <div id="menu-icon-container">
        <div id="menu-icon"></div>
    </div>
    <nav id="menu">
        <div id="menu-icon-placeholder" class="menu__btn"></div>
        <div id="menu-feed-btn" class="menu__btn">
            <div id="menu-feed-btn__icon" class="menu__icon"></div>
        </div>
        <div id="menu-game-btn" class="menu__btn">
            <div id="menu-game-btn__icon" class="menu__icon"></div>
        </div>
        <div id="menu-notifications-btn" class="menu__btn">
            <div id="menu-notifications-btn__icon" class="menu__icon"></div>
        </div>
        <div id="menu-profile-btn" class="menu__btn">
            <div id="menu-profile-btn__icon" class="menu__icon"></div>
        </div>
    </nav>
    <div id="feed">
        <div id="tabs-container">
            <div class="tab-wrapper tab__active" id="tab-wrapper__random"
                 onclick="set_tab_active('#random-feed-container', '#tab-wrapper__random');">
                <div class="tab-name">Random</div>
            </div>
            <div class="tab-wrapper" id="tab-wrapper__top"
                 onclick="set_tab_active('#top-feed-container', '#tab-wrapper__top');">
                <div class="tab-name">Most liked</div>
            </div>
        </div>
        <div id="random-feed-container" class="tab-container">

        </div>
        <div id="top-feed-container" class="tab-container">

        </div>
    </div>
</div>
</body>
</html>
